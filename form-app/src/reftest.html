<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let a = Array.from([1, 2, 3], (x) => x); //얕은 복사
      console.log(a); //[1,2,3]

      let b = Array.from("foo");
      console.log(b); //["f", "o", "o"]

      let c = Array.from({ length: 3 }, () => 3); //length=키값
      console.log(c); //[3, 3, 3]

      let d = Array.from("1234515");
      console.log(d); //["1", "2", "3", "4", "5", "1", "5"]

      let e = Array.from({ length: 3 }, () => "hello");
      console.log(e);

      let f = Array.from({ length: 4 }).map(() => "hello");
      console.log(f);
    </script>
  </body>
</html>
