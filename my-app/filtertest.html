  <body>
    <h1>filter 테스트</h1>
    <hr />
    <script>
      let list = [{ id: 1 }, { id: 2 }, { id: 3 }];

      list.

      let deleteId = 2;

      //value = 리스트의 값 ,return값 boolean, true면 복사,false면 안함(깊은 복사)
      let newList = list.filter((value) => value.id !== 2 && value.id !== 3);
      console.log(newList);
    </script>
